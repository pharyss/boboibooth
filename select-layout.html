<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Layout</title>

</head>
<body>
  <h1 class="title">Select a layout</h1>

        <div class="box"></div>

      <div class="layout-card layout-2">

        <div class="box tall"></div>
      </div>

    <a href="kotak3.html" class="layout-link">
      <div class="layout-card layout-3">
        <div class="box short"></div>
        <div class="box short"></div>
        <div class="box short"></div>
        <div class="box short"></div>
      </div>
    </a>

    <!-- Layout 4 -->
    <a href="kotak4.html" class="layout-link">
      <div class="layout-card layout-4 grid-layout">
        <div class="box grid"></div>
        <div class="box grid"></div>

      </div>
    </a>

</html>
